<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./styles.css" />
  </head>
  <body data-instant-intensity="all" class="primo-page">
    <div class="block" id="block-iuoyr">
      <div class="primo-component" id="component-iuoyr">
        <div>
          <section>
            <div></div>
            <div class="logo">Remi Frisby</div>
            <div>
              <a href="" class="contact">Contact</a>
            </div>
          </section>
        </div>
      </div>
      <style type="text/css">
        #component-iuoyr section {
            display: flex;
            justify-content: space-between;
            padding: 2rem;
          }
            #component-iuoyr section .contact {
              background-color: rgb(236,231,230);
              text-align: center;
              padding: 0.5rem 1rem;
              border-radius: 1rem;
              font-family: 'Raleway', sans-serif;
              font-weight: 300;
              font-size: 1.5rem;
            }
            #component-iuoyr section .nav {
              font-family: 'Raleway', sans-serif;
              font-weight: 300;
              font-size: 1.5rem;
              padding-right: 1rem;
            }
            #component-iuoyr section .logo {
              font-family: 'Raleway', sans-serif;
              font-weight: 300;
              font-size: 2.4rem;
            }
      </style>
    </div>

    <div class="block" id="block-emtpm">
      <div class="primo-component" id="component-emtpm">
        <div>
          <div class="container">
            images
            <div class="first" style="background-image: url();"></div>
            <div class="second" style="background-image: url();"></div>
            <div class="third" style="background-image: url();"></div>
          </div>
        </div>
      </div>
      <style type="text/css">
        #component-emtpm .container {
            margin-top: 2rem;
            position: relative;
            padding: 1rem;
            width: 600px;
            height: 40vh;
          }
            #component-emtpm .container .first {
              top: 5rem;
              left: 2rem;
              height: 15rem;
              width: 100%;
              z-index: 1;
              position: absolute;
              background-image: url(https://source.unsplash.com/900x600);
            }
            #component-emtpm .container .second {
              top: 2rem;
              left: 2rem;
              height: 14rem;
              z-index: 2;
              position: relative;
              background-image: url(https://source.unsplash.com/900x600);
            }
            #component-emtpm .container .third {
              height: 14rem;
              width: 100%;
              top: 2rem;
              left: 3.5rem;
              z-index: 100;
              position: absolute;
              background-image: url(https://source.unsplash.com/900x600);
            }
      </style>
    </div>
  </body>
</html>
