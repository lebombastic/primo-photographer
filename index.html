<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./styles.css" />
  </head>
  <body data-instant-intensity="all" class="primo-page">
    <div class="block" id="block-iuoyr">
      <div class="primo-component" id="component-iuoyr">
        <div>
          <section>
            <div></div>
            <div class="logo">Remi Frisby</div>
            <div>
              <a href="" class="contact">Contact</a>
            </div>
          </section>
        </div>
      </div>
      <style type="text/css">
        #component-iuoyr section {
            display: flex;
            justify-content: space-between;
            padding: 2rem;
          }
            #component-iuoyr section .contact {
              background-color: rgb(236,231,230);
              text-align: center;
              padding: 0.5rem 1rem;
              border-radius: 1rem;
              font-family: 'Be Vietnam', sans-serif;
              font-weight: 300;
              font-size: 1.5rem;
            }
            #component-iuoyr section .nav {
              font-family: 'Be Vietnam', sans-serif;
              font-weight: 300;
              font-size: 1.5rem;
              padding-right: 1rem;
            }
            #component-iuoyr section .logo {
              font-family: 'Be Vietnam', sans-serif;
              font-weight: 400;
              font-size: 2.4rem;
            }
      </style>
    </div>

    <div class="block" id="block-emtpm">
      <div class="primo-component" id="component-emtpm">
        <div>
          <section>
            <div class="images">
              <div>
                <img
                  src="https://github.com/lebombastic/primo-photographer/raw/main/Rectangle%2011.png"
                  alt=""
                />
                <img
                  src="https://github.com/lebombastic/primo-photographer/raw/main/Rectangle%2010.png"
                  alt=""
                />
                <img
                  src="https://github.com/lebombastic/primo-photographer/raw/main/Rectangle%201.png"
                  alt=""
                />
              </div>
              <a href="" class="fa fa-angle-right"></a>
            </div>
            <div class="cont">
              <span
                >Remi’s Photogrophy - this sentence should be inspiring, draw
                the user in, and capture the photogropher’s style...
              </span>
            </div>
          </section>
          <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
          />
        </div>
      </div>
      <style type="text/css">
        #component-emtpm section {
            display: grid;
            grid-auto-rows: auto;
            text-align: center;
            margin: 0 auto;
            width: 100%;
            height: 100%;
            padding: 0 2rem;
          }
            #component-emtpm section .images {
              margin-left: auto;
              margin-right: auto;
              position: relative;
            }
            #component-emtpm section .images img:not(:first-child) {
                position: absolute;
              }
            #component-emtpm section .images img:nth-child(1) {
                z-index: 3;
                position: relative;
                top: 1rem;
              }
            #component-emtpm section .images img:nth-child(2) {
                z-index: 2;
                top: 2rem;
                right: 1.2rem;
              }
            #component-emtpm section .images img:nth-child(3) {
                top: 3.1rem;
                right: 2.1rem;
                box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
              }
            #component-emtpm section .images a {
                position: relative;
                top: -5rem;
                font-size: 2rem;
                color: #ECE7E6;
                font-weight: 400;
                left: 23rem;
                z-index: 3;
                border-width: 3px;
                border-radius: 9999px;
                padding: 0 0.8rem;
              }  #component-emtpm .cont {
            margin-top: 80px;
            margin-left: auto;
            margin-right: auto;
            margin-bottom: 4rem;
            width: 61%;
            position: relative;
          }  #component-emtpm .cont span {
              font-family: 'Be Vietnam', sans-serif;
              font-size: 2rem;
              font-weight: 300;
            }
      </style>
    </div>

    <div class="block" id="block-rdztm">
      <div class="primo-component" id="component-rdztm">
        <div><section></section></div>
      </div>
      <style type="text/css">
        #component-rdztm section {
            display: grid;
            grid-row: auto;
            background-color: #ECE7E6;
            margin-top: 3rem;
          }
            #component-rdztm section .comp1 {
              display: grid;
              grid-template-columns: 1fr 1fr;
              padding: 2rem;
            }
            #component-rdztm section .cont {
              padding-left: 1rem;
            }
            #component-rdztm section .headline {
              font-size: 60px;
              color: #444444;
              font-family: 'Be Vietnam', sans-serif;
              font-weight: 300;
              line-height: 80px;
            }
            #component-rdztm section .under-head {
              border-width: 1px;
              border-color: #444444;
              border-style: dashed;
              margin-left: 0.3rem;
            }
            #component-rdztm section .text {
              padding-top: 1rem;
              padding-left: 0.5rem;
              font-family: 'Be Vietnam', sans-serif;
              font-weight: 300;
              color: #444444;
              width: 49%;
              padding-bottom: 2rem;
            }
            #component-rdztm section .images img:nth-child(2) {
                position: relative;
                right: 1.3rem;
                top: 1rem;
              }
            #component-rdztm section .images img:nth-child(1) {
                position: absolute;
              }
          #component-rdztm a {
            padding-left: 0.5rem;
            font-family: 'Be Vietnam', sans-serif;
            font-weight: 300;
          }
          #component-rdztm a .under-view {
              border-width: 1px;
              border-color: #444444;
              border-style: solid;
              width: 5rem;
              margin-left: 0.5rem;
            }
          #component-rdztm .comp1:nth-child(1) .images {
            margin-top: -4.4rem;
          }
      </style>
    </div>
  </body>
</html>
